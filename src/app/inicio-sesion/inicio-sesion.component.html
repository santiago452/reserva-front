<!-- Hacemos la vista de iniciar-sesion -->
<div class="container max-w-4xl mx-auto px-4 py-6 bg-blue-100">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <h1 class="text-center tituloLogin">Iniciar Sesión</h1>
            <form [formGroup]="formSesion">
                <div class="form-group">
                    <mat-form-field class="correo" appearance="fill" >
                        <mat-label>Ingrese su correo</mat-label>
                        <mat-icon matSuffix>email</mat-icon>
                        <input matInput placeholder="Correo" formControlName="correo" autocomplete="username">
                        <mat-error *ngIf="formSesion.controls['correo'].hasError('required')">El correo es requerido</mat-error>
                        <!-- Si la fecha final es mayor -->
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="contrasena" appearance="fill" >
                        <mat-label>Ingrese su contraseña</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <input type="password"  placeholder="Contraseña" formControlName="contrasena" autocomplete="current-password" matInput>
                        <mat-error *ngIf="formSesion.controls['contrasena'].hasError('required')">La contraseña es requerida</mat-error>
                    </mat-form-field>
                </div>
                <div class="boton w-100 text-center mt-3">
                    <button mat-raised-button class="btn btn-primary mx-auto botonIniciar" (click)="iniciarSesion()">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
