<!-- Comenzamos a maquetar la vista de usuarios -->
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Encabezado -->
        <div class="px-6 py-4 border-b border-gray-200">
          <h1 class="text-2xl font-bold text-gray-800">Detalle del evento</h1>
        </div>
        <mat-card class="mat-elevation-z8">
            <mat-card-content>
              <section class="example-container mat-elevation-z8" tabindex="0">
                  <table datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let evento"> {{evento.id}} </td>
                      </ng-container>
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let evento"> {{evento.name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                        <td mat-cell *matCellDef="let evento"> {{evento.description}} </td>
                      </ng-container>
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                        <td mat-cell *matCellDef="let evento"> {{evento.date}} </td>
                      </ng-container>
                      <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
                        <td mat-cell *matCellDef="let evento"> {{evento.location}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
              </section>
            </mat-card-content>
          </mat-card>
    </div>
</div>
