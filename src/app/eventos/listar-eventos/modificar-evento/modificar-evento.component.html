<div class="container max-w-4xl mx-auto px-4 py-6">
    <div class="paginaInicial">
        <!-- Header con título y botón -->
        <div class="flex justify-between items-center mb-8 border-b-2 border-gray-200 pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Modificar Evento</h1>
            <button mat-raised-button 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm flex items-center gap-2"
                    (click)="volver()">
                <mat-icon>arrow_back</mat-icon>
                Volver
            </button>
        </div>

        <!-- Formulario -->
        <form [formGroup]="formEvento" novalidate autocomplete="off">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="formEvento.controls['name'].errors?.['required']" class="text-red-500 text-sm">
                        Nombre del evento es requerido
                    </mat-error>
                </mat-form-field>

                <!-- Descripción -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="formEvento.controls['description'].errors?.['required']" class="text-red-500 text-sm">
                        Descripción es requerida
                    </mat-error>
                </mat-form-field>

                <!-- Fecha -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Fecha</mat-label>
                    <input matInput type="date" formControlName="date" required>
                    <mat-hint class="text-gray-500">MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="formEvento.controls['date'].errors?.['required']" class="text-red-500 text-sm">
                        Fecha es requerida
                    </mat-error>
                </mat-form-field>

                <!-- Ubicación -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Ubicación</mat-label>
                    <input matInput formControlName="location" required>
                    <mat-error *ngIf="formEvento.controls['location'].errors?.['required']" class="text-red-500 text-sm">
                        Ubicación es requerida
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Botón de enviar -->
            <div class="mt-8 flex justify-center">
                <button mat-raised-button 
                        class="bg-green-600 hover:bg-green-700 text-white font-medium px-8 py-3 rounded-lg shadow-sm transition-colors"
                        (click)="ModificarEvento()">
                    Modificar Evento
                </button>
            </div>
        </form>
    </div>
</div>
